<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviedle</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="./public/js/script.js"></script>
</head>

<body>
    <nav>
        <div class="title">
            <h1 class="maintitle">Moviedle</h1>
            <img src="./public/img/john-wick.png" alt="John Wick">
        </div>
    </nav>

    <canvas id="photo">

    </canvas>
    <input type="text" id="guessinput" placeholder="Type the film's name">
    <ul id="infobulle"></ul>
    <button id="button">Valider</button>
    <button id="depixelate">DÃ©pixeliser</button>
    <div id="buttonContainer">
        
    </div>

    <script>
        var inputText = document.getElementById("guessinput");

        inputText.addEventListener("keydown", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("button").click();
            }
        });

        let clickCount = 0;

        let depixeliseButton = document.getElementById('depixelate'); 

        let skipButton = document.createElement('button');
        skipButton.textContent = 'Skip';
        skipButton.style.display = 'none';
        skipButton.style.marginTop = '1vh';
        skipButton.style.width = '60%';
        buttonContainer.appendChild(skipButton);

        depixeliseButton.addEventListener('click', function() {
            clickCount++;

            if (clickCount >= 4) {
                skipButton.style.display = 'block';
                clickCount = 0;
            }
        });

        skipButton.addEventListener('click', function() {
            location.reload();
        });

    </script>

</body>

</html>
